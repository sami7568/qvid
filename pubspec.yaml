name: qvid
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  video_player: ^2.1.1
  percent_indicator: ^3.0.1
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_phoenix: ^1.0.0
  google_fonts: ^2.1.0
  flutter_bloc: ^7.0.0
  animation_wrappers: ^0.0.4
  google_mobile_ads: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/playstore.png
    - assets/images/
    - assets/thumbnails/dance/
    - assets/thumbnails/food/
    - assets/thumbnails/lol/
    - assets/user/
    - assets/videos/
